<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Odin Tic Tac Toe</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./script/tictactoe.js" defer></script>
    </head>
    <body>
        <div class="topBar">
            <h3 class="displayText"></h3>
        </div>
        <div class="mainContainer">
            <div class="playerOnePanel">
                <p class="playerOneName">Name: </p>
                <p class="playerOneNameEdit">(Click name to edit)</p>
                <p class="playerOneMarker">Marker: </p>
                <p class="playerOneScore">Score: </p>
            </div>

            <div class="displayGrid">
            </div>

            <div class="playerTwoPanel">
                <p class="playerTwoName">Name: </p>
                <p class="playerTwoNameEdit">(Click name to edit)</p>
                <p class="playerTwoMarker">Marker: </p>
                <p class="playerTwoScore">Score: </p>
            </div>
        </div>
        <div class="bottomBar">
            <button class="startBtn">Start Game</button>
        </div>
    </body>
</html>
